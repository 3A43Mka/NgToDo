<ul>
    <li *ngFor="let todo of todoList">
        <app-todo-list-item-ui *ngIf="!editIds.includes(todo.id)" [todo]="todo"
        (delete)="onDelete(todo.id)"
        (toggle)="onToggle(todo.id)"
        (edit)="onEditMode(todo.id)"></app-todo-list-item-ui>
        <app-todo-list-item-edit-ui
        *ngIf="editIds.includes(todo.id)"
        [todo]="todo"
        (edit)="onEdit($event, todo.id)"
        
        ></app-todo-list-item-edit-ui>
    </li>
</ul>
